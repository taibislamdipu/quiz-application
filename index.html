<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Quiz Application</title>
</head>

<body>


    <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="options">
            <li><input type="radio" name="answer" value="0"><span id="option0"></span></li>
            <li><input type="radio" name="answer" value="1"><span id="option1"></span></li>
            <li><input type="radio" name="answer" value="2"><span id="option2"></span></li>
            <li><input type="radio" name="answer" value="3"><span id="option3"></span></li>
        </ul>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="next-button"
            onclick="nextQuestion()">Next</button>
    </div>

    <div>
        <h1>Quiz Results</h1>
        <p id="score"></p>
        <h2>Correct Answers:</h2>
        <ul id="answers"></ul>
    </div>





    <!-- main js script file -->
    <script src="index.js"></script>
</body>

</html>
